<div class="main-wrap">
  <p class="headerText">Sign Up</p>


  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input  [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>


  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input  [(ngModel)]="password" type="password" class="form-control" id="password">
  </div>

  <button class="btn btn-sm btn-success"  (click)="registerUser()">Sign Up</button>

</div>
